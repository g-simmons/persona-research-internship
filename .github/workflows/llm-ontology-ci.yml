name: LLM Ontology CI

on:
  push:
    branches: [ main ]
    paths:
      - 'llm_ontology/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'llm_ontology/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('llm_ontology/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd llm_ontology
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt
        pip install pytest pytest-cov
        pip install -e .
    
    - name: Set environment variables
      run: |
        echo "USER=${{ github.actor }}" >> $GITHUB_ENV
    
    - name: Run tests
      run: |
        cd llm_ontology
        python -m pytest tests/test_fast_slow_equivalence.py -v --tb=short
      env:
        PYTHONPATH: ${{ github.workspace }}/llm_ontology
    
    - name: Upload coverage reports
      if: matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./llm_ontology/coverage.xml
        fail_ci_if_error: false